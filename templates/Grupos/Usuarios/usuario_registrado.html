{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - {{ user.username }}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .header-gradient {
            background: linear-gradient(to right, #1e3a8a, #2563eb);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.5);
        }

        .icon-container {
            width: 150px;
            height: 150px;
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            margin: 0 auto;
        }

        .icon-container img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- Header -->
    <header class="header-gradient py-10 px-8">
        <div class="flex justify-end items-center">
            <a href="" class="bg-red-500 hover:bg-red-400 text-white px-4 py-2 rounded-lg shadow-md transition flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesi√≥n
            </a>
        </div>
        
        <div class="text-center mt-8">
            <!-- Perfil de Usuario -->
            <div class="flex justify-end items-center space-x-4">
                <div class="icon-container">
                    <!-- Imagen de perfil -->
                    <img src="https://via.placeholder.com/150" alt="Imagen de perfil" class="w-12 h-12 rounded-full">
                </div>
            </div>
            
            <h2 class="text-2xl font-semibold">{{ user.username }}</h2>
            <p class="text-lg mt-4">Gestiona tus registros y acceso a tu PDF de asistencia</p>
        </div>
    </header>

    <!-- Accesos Directos -->
    <section class="container mx-auto mt-8 px-8">
        <h3 class="text-2xl font-bold text-center text-teal-400 mb-6">Accesos Directos</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <!-- Link para ver PDF de asistencia -->
            <a href="{% url 'ver_pdf' %}" class="card bg-gray-800 text-center p-6 rounded-lg hover:bg-gray-700 transition">
                <i class="fas fa-file-pdf text-4xl text-teal-300"></i>
                <p class="mt-4 text-lg font-semibold">Ver PDF de Asistencia</p>
            </a>
        </div>
    </section>


</body>

</html>
