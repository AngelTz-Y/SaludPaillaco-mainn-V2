<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Barra de navegación personalizada */
    .navbar-custom {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      padding: 15px 0;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar-custom .navbar-nav .nav-link:hover {
      color: #f39c12;
    }

    /* Efecto de hover y sombra para iconos circulares */
    .circle-icon {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      margin: 15px;
      box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: all 0.3s ease;
    }

    .circle-icon:hover {
      background-color: #2980b9;
      transform: scale(1.2) rotate(360deg);
    }

    /* Fondo de la página */
    body {
      background-color: #ecf0f1;
      font-family: 'Roboto', sans-serif;
    }

    /* Barra inferior con botones circulares flotantes */
    .bottom-bar {
      background-color: transparent;
      padding: 30px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-bar .circle-icon {
      margin: 0 25px;
      cursor: pointer;
    }

    /* Dropdown menu */
    .dropdown-menu {
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .dropdown-item:hover {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Barra de Navegación Superior -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Panel Administrativo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'aceptacion_usuario' %}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Configuración</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Barra inferior con botones circulares -->
  <div class="bottom-bar">
    <!-- Botón de Usuarios -->
    <div class="dropdown">
      <a class="circle-icon" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle"></i>
      </a>
      <ul class="dropdown-menu" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="{% url 'aceptacion_usuario' %}">Control de Acceso</a></li>
        <li><a class="dropdown-item" href="#">Gestión de Roles</a></li>
      </ul>
    </div>

    <!-- Botón de Asistencia -->
    <div class="dropdown">
      <a class="circle-icon" id="attendanceDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-calendar-check"></i>
      </a>
      <ul class="dropdown-menu" aria-labelledby="attendanceDropdown">
        <li><a class="dropdown-item" href="{% url 'cargar_excel' %}">Registrar Asistencia</a></li>
        <li><a class="dropdown-item" href="{% url 'generar_pdf' %}">Generar PDF de Asistencias</a></li>
    </ul>
    
    </div>

    <!-- Botón de Ajustes -->
    <div class="dropdown">
      <a class="circle-icon" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-gear"></i>
      </a>
      <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
        <li><a class="dropdown-item" href="#">Configuración de Sistema</a></li>
        <li><a class="dropdown-item" href="#">Historial de Cambios</a></li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
