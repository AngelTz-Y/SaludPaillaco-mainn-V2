<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <!-- Cargar Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6Hk3TtCxuZ5VVSyy3hOgcrVf1u+/4EEsV2EBX9T3Flok4GSBzj7JHRgt04" crossorigin="anonymous">
    <!-- FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo oscuro y plomizo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #292d34; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Contenedor principal con diseño moderno */
        .container {
            background: rgba(34, 34, 34, 0.9); /* Fondo oscuro con transparencia */
            padding: 40px;
            border-radius: 30px; /* Bordes redondeados */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px; /* Contenedor más grande */
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.6) 10%, rgba(34, 34, 34, 0.9));
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Título principal con animación */
        h1 {
            color: #f8d800;
            font-size: 3rem; /* Título más grande */
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Animación de resplandor en el título */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #f8d800, 0 0 20px #f8d800, 0 0 30px #f8d800;
                color: #fff;
            }
            100% {
                text-shadow: 0 0 20px #f8d800, 0 0 30px #f8d800, 0 0 40px #f8d800;
                color: #ffcc00;
            }
        }

        /* Mensaje de texto */
        p {
            font-size: 1.25rem;
            color: #ddd;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Botón de acción con animación */
        .btn-back {
            background-color: #28a745;
            color: white;
            font-size: 1.25rem;
            padding: 12px 30px; /* Botón más grande */
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            border: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-back:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-back:active {
            background-color: #1e7e34;
        }

        /* Animación de destello en el botón */
        .btn-back::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: shine 1.5s infinite;
        }

        /* Animación de destello */
        @keyframes shine {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* Animaciones para los SVGs */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Animación de rebote para el SVG */
        #bounce {
            animation: bounce 10s ease-in-out infinite;
        }

        /* Ajustes para el SVG */
        .svg-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .svg-container svg {
            width: 250px; /* SVG más grande */
            height: 250px;
            animation: bounce 4s ease-in-out infinite;
        }

        .arrow {
            font-size: 1.5rem;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .arrow:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>

    <!-- Contenedor principal de contenido -->
    <div class="container">
        <h1>¡Registro Exitoso!</h1>

        <div class="svg-container">
            <!-- Animación de SVG (como en el código original) -->
            <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200">
                <g style="order: -1;">
                    <polygon transform="rotate(45 100 100)" stroke-width="1" stroke="#d3a410" fill="none" points="70,70 148,50 130,130 50,150" id="bounce"></polygon>
                    <polygon transform="rotate(45 100 100)" stroke-width="1" stroke="#d3a410" fill="none" points="70,70 148,50 130,130 50,150" id="bounce2"></polygon>
                    <polygon transform="rotate(45 100 100)" stroke-width="2" stroke="" fill="#414750" points="70,70 150,50 130,130 50,150"></polygon>
                    <polygon stroke-width="2" stroke="" fill="url(#gradiente)" points="100,70 150,100 100,130 50,100"></polygon>
                    <defs>
                        <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente">
                            <stop style="stop-color: #1e2026;stop-opacity:1" offset="20%"></stop>
                            <stop style="stop-color:#414750;stop-opacity:1" offset="60%"></stop>
                        </linearGradient>
                    </defs>
                    <polygon transform="translate(20, 31)" stroke-width="2" stroke="" fill="#b7870f" points="80,50 80,75 80,99 40,75"></polygon>
                    <polygon transform="translate(20, 31)" stroke-width="2" stroke="" fill="url(#gradiente2)" points="40,-40 80,-40 80,99 40,75"></polygon>
                    <defs>
                        <linearGradient y2="100%" x2="0%" y1="-17%" x1="10%" id="gradiente2">
                            <stop style="stop-color: #d3a51000;stop-opacity:1" offset="20%"></stop>
                            <stop style="stop-color:#d3a51054;stop-opacity:1" offset="100%" id="animatedStop"></stop>
                        </linearGradient>
                    </defs>
                    <polygon transform="rotate(180 100 100) translate(20, 20)" stroke-width="2" stroke="" fill="#d3a410" points="80,50 80,75 80,99 40,75"></polygon>
                    <polygon transform="rotate(0 100 100) translate(60, 20)" stroke-width="2" stroke="" fill="url(#gradiente3)" points="40,-40 80,-40 80,85 40,110.2"></polygon>
                    <defs>
                        <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente3">
                            <stop style="stop-color: #d3a51000;stop-opacity:1" offset="20%"></stop>
                            <stop style="stop-color:#d3a51054;stop-opacity:1" offset="100%" id="animatedStop"></stop>
                        </linearGradient>
                    </defs>
                    <polygon transform="rotate(45 100 100) translate(80, 95)" stroke-width="2" stroke="" fill="#ffe4a1" points="5,0 5,5 0,5 0,0" id="particles"></polygon>
                    <polygon transform="rotate(45 100 100) translate(80, 55)" stroke-width="2" stroke="" fill="#ccb069" points="6,0 6,6 0,6 0,0" id="particles"></polygon>
                    <polygon transform="rotate(45 100 100) translate(70, 80)" stroke-width="2" stroke="" fill="#fff" points="2,0 2,2 0,2 0,0" id="particles"></polygon>
                    <polygon stroke-width="2" stroke="" fill="#292d34" points="29.5,99.8 100,142 100,172 29.5,130"></polygon>
                    <polygon transform="translate(50, 92)" stroke-width="2" stroke="" fill="#1f2127" points="50,50 120.5,8 120.5,35 50,80"></polygon>
                </g>
            </svg>
        </div>
        

        <p>Gracias por registrarte. Tu cuenta está pendiente de aprobación por parte de un <span style="color: rgba(255, 0, 0, 0.752);">Administrador</span></p>
        <br>
        <a href="/" class="btn btn-back text-white font-weight-bold py-3 px-6 rounded-pill shadow-lg position-relative overflow-hidden d-flex justify-content-center align-items-center transition-all ease-in-out duration-300 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-red-500 transform hover:scale-110 hover:shadow-2xl hover:rotate-3 focus:outline-none focus:ring-4 focus:ring-yellow-500 focus:ring-opacity-50">
            Volver al Inicio 
            <i class="arrow fas fa-arrow-right ml-3 transform transition-all duration-300 hover:translate-x-3 hover:rotate-45 animate-arrow"></i>
        </a>
        
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Fk7h0GV7jIWAtGz1FlGJuxYdAy17mrHjKv12xjCE+a+aL6a1" crossorigin="anonymous"></script>
</body>
</html>
