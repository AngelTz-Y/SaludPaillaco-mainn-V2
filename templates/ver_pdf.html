<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ver PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>Visualizaci칩n de Reporte de Asistencia</h1>

    <!-- Contenedor donde se mostrar치 el PDF -->
    <canvas id="pdf-render"></canvas>

    <script>
        // URL del PDF generado
        var url = "{% url 'generar_pdf'";

        // Cargar el PDF usando pdf.js
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            // Obtener la primera p치gina
            pdf.getPage(1).then(function(page) {
                var scale = 1.5;
                var viewport = page.getViewport({ scale: scale });

                // Preparar el canvas
                var canvas = document.getElementById('pdf-render');
                var context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Renderizar la p치gina en el canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        });
    </script>
</body>
